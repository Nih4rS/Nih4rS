<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nihar Shiva Kumar - Data Scientist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary-color: #2b2d42;
            --secondary-color: #8d99ae;
            --accent-color: #ef233c;
            --background-color: #f8f9fa;
            --text-color: #1d1e2c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background: var(--background-color);
            line-height: 1.6;
            padding: 0;
        }
        header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: auto;
        }
        section {
            padding: 2rem 1.5rem;
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            border-left: 5px solid var(--accent-color);
            padding-left: 10px;
            margin-bottom: 1.5rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            border-radius: 8px;
        }
        .skills i { margin-right: 5px; }
        .project-img {
            height: 200px;
            background: #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gray;
        }
        .project-stats {
            font-weight: 600;
            color: var(--accent-color);
            margin-top: 10px;
        }
        .timeline ul {
            list-style-type: none;
            position: relative;
        }
        .timeline ul::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--secondary-color);
        }
        .timeline li {
            margin-bottom: 30px;
            padding-left: 40px;
            position: relative;
        }
        .timeline li::before {
            content: '';
            position: absolute;
            left: 9px;
            top: 6px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-color);
        }
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        @media(max-width:600px){
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Content to be continued -->
</body>
</html>
